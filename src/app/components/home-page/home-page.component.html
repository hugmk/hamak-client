<div class="content">
    <div class="search-section">
        <div class="image-one">
            <img src="../../../assets/home1.png" alt="" class="image">
        </div>
        <div class="search">
            <div class="search-message">
                {{ searchMessage }}
            </div>
            <div class="search-bar">
                <div class="search-bar-content">
                    <img class="search-svg" src="../../../assets/loupe.svg" alt="">
                    <input type="text" placeholder="Rechercher un produit..." class="input">
                </div>
            </div>
        </div>
        <div class="image-two">
            <img src="../../../assets/home2.png" alt="" class="image">
        </div>
    </div>
    <div class="products-section">
        <div class="title">{{ topProductsTitle }}</div>
        <div class="products">
            <button class="button product" *ngFor="let product of topProducts" (click)="onClickProduct(product)">
                <div class="product-content">
                    <div class="product-image">
                        <div class="image-container">
                            <img src="{{ product.imageUrl }}" alt="">
                        </div>
                    </div>
                    <div class="product-info">
                        <div class="main-info">
                            <div class="product-title">
                                {{ (product.name.length > 24) ? (product.name | slice:0:24) + '...':(product.name) }}
                                <span class="product-quantity" *ngIf="product.quantity">
                                    - {{ product.quantity }}
                                </span>
                            </div>
                            <div class="product-brand" *ngIf="product.brand">
                                {{ (product.brand.length > 24) ? (product.brand | slice:0:24) + '...':(product.brand) }}
                            </div>
                        </div>

                        <div class="product-score">
                            {{ product.calculatedScore | number:'1.0-0'}}/100
                        </div>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>
